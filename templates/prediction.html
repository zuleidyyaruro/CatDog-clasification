<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Aplicación Web de Clasificación de Gatos y Perros</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<center>
    <div class='cont'>

        <h1>Resultados</h1>
        {% if data[1] > 0.50 %}
            <h3>Es un Perro</h3>

        {% else %}
            <h3>Es un Gato</h3>

        {% endif %}

    </div>


    <img class="results" src="{{ url_for('load_img') }}" alt='img'>
    <a href="/" class='btn btn-primary mt-3'>Regresar</a>

    <div class="container mt-4">
        <footer>
            <span> Copyright © 2020 - Tobias Yacue y Zuleidy Yaruro Orozco</span>

        </footer>
    </div>

</center>

</body>
</html>
